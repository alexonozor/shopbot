<div class="mat-elevation-z8 container mx-auto my-10  p-5" style="width: 50rem;">
    <form [formGroup]="categoryForm" (ngSubmit)="submit()">
        <div fxLayout="column" fxLayoutAlign="space-evenly stretch">

            <app-select-media valueName="Image" [isNew]="false" [mediaData]="mediaData?.image"
            (removeValue)="removeValue($event)" (openMediaBrowser)="addMedia($event)"></app-select-media>

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Name Of Cuisine</mat-label>
                <input matInput placeholder="Name Of Cuisine" formControlName="name">
            </mat-form-field>

            <mat-slide-toggle formControlName="status">Enable</mat-slide-toggle>

            <!-- <mat-form-field appearance="fill">
                <mat-label>Country</mat-label>
                <mat-select  formControlName="country" (selectionChange)="selectedCountry($event)">
                  <mat-option *ngFor="let zone of deliveryZones" [value]="zone.country">{{zone.country}}</mat-option>
                </mat-select>
              </mat-form-field> -->
        
              <mat-form-field appearance="fill">
                <mat-label>Country</mat-label>
                <mat-select  multiple formControlName="countries">
                  <mat-select-trigger>
                    {{categoryForm.value.countries?.[0] || ''}}
                    <span *ngIf="(categoryForm.value?.countries?.length || 0) > 1" class="example-additional-selection">
                      (+{{(categoryForm.value.countries?.length || 0) - 1}} {{categoryForm.value.countries?.length === 2 ? 'other' : 'others'}})
                    </span>
                  </mat-select-trigger>
                  <mat-option *ngFor="let zone of deliveryZones" [value]="zone.country">{{zone.country}}</mat-option>
                </mat-select>
              </mat-form-field>

            <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="10px">
                <a mat-raised-button (click)="back()" fxFlex="50%">CANCEL</a>

                <button mat-raised-button  fxFlex="50%" color="primary" [disabled]="categoryForm.invalid">SAVE</button>
            </div>
           
        </div>
    </form>
</div>
