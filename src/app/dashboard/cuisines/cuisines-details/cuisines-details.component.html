<div class="mat-elevation-z8 container mx-auto my-10  p-5" style="width: 50rem;">
    <form [formGroup]="cuisineForm" (ngSubmit)="submit()">
        <div fxLayout="column" fxLayoutAlign="space-evenly stretch">

            <app-select-media valueName="Image" [isNew]="false" [mediaData]="mediaData?.image"
            (removeValue)="removeValue($event)" (openMediaBrowser)="addMedia($event)"></app-select-media>

            <mat-form-field class="full-width my-4" appearance="fill">
                <mat-label>Name Of Cuisine</mat-label>
                <input matInput placeholder="Name Of Cuisine" formControlName="name">
            </mat-form-field>

            <mat-slide-toggle formControlName="status" class="my-4">Enable</mat-slide-toggle>

            <mat-form-field appearance="fill" >
              <mat-label>countries</mat-label>
              <mat-select  multiple formControlName="countries">
                <mat-select-trigger>
                  {{cuisineForm.value?.countries?.[0] || ''}}
                  <span *ngIf="(cuisineForm.value?.countries?.value?.length || 0) > 1" class="example-additional-selection">
                    (+{{(cuisineForm.value?.countries?.length || 0) - 1}} {{cuisineForm.value?.countries?.length === 2 ? 'other' : 'others'}})
                  </span>
                </mat-select-trigger>
                <mat-option *ngFor="let region of deliveriesZones" [value]="region.country">{{region.country}}</mat-option>
              </mat-select>
            </mat-form-field>
        
            <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="10px">
                <a mat-raised-button (click)="back()" fxFlex="50%">CANCEL</a>

                <button mat-raised-button  fxFlex="50%" color="primary" [disabled]="cuisineForm.invalid">SAVE</button>
            </div>
           
        </div>
    </form>
</div>
