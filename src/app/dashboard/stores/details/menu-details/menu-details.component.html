<div>
  <div fxLayout="row" fxLayoutAlign="space-between center" class="header">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="mt-3">
      <button mat-icon-button (click)="goBack()">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
      <div class="details">
        <h2>{{menu.name}}</h2>
        <p>inside {{store.name}} Menu</p>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="addTimeToMenu()"> <mat-icon class="mat-18">add</mat-icon> Add Item</button>
  </div>
</div>

<mat-divider></mat-divider>

<div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="10px" style="margin-top: 20px;">
  <mat-card class="example-card" *ngFor="let food of foods; let i = index">
    <mat-card-title-group>
      <mat-card-title>{{food.name}}</mat-card-title>
      <mat-card-subtitle>{{food.price | currency: 'N'}}</mat-card-subtitle>
      <img mat-card-sm-image [src]="(food.photos.length > 0) ? food.photos[0] : 'https://dashboard.heypay.xyz/images/image_placeholder.png'">
    </mat-card-title-group>
    <mat-card-content>
      <p>{{food.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="edit(food)">EDIT</button>
      <button mat-button color="warn" (click)="removeFood(food, i)">DELETE</button>
      <!-- <button mat-button color="warn" (click)="deactivate(food, i)">DEACTIVATE</button> -->
    </mat-card-actions>
  </mat-card>
</div>
