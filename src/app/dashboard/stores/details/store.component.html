<div>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="header">
        

        <div fxLayout="row" fxLayoutAlign="space-between center" class="mt-3">
            <button mat-icon-button (click)="goBack()">
                <mat-icon>keyboard_backspace</mat-icon> 
            </button>
            <div class="details">
                <h2>{{store.name}}</h2>
                <p>{{store.description}}</p>
            </div>
        </div>


        <!-- <button mat-raised-button color="primary">
            <mat-icon class="mat-18">add</mat-icon> Save
        </button> -->

    </div>
   
    <div fxLayout="column" fxLayoutAlign="space-between stretch">
        <div *ngIf="store as store; else loading">
            <mat-tab-group [selectedIndex]="selectedTab" (selectedTabChange)="tabChanged($event)">
                <mat-tab label="General">
                    <ng-template matTabContent>
                        <app-general-settings-tab [store]="store"></app-general-settings-tab>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Menu">
                    <ng-template matTabContent>
                        <app-store-menus-tab [store]="store"></app-store-menus-tab>
                    </ng-template>
                </mat-tab>

                <mat-tab label="Orders">
                    <ng-template matTabContent>
                        <app-orders-tab [store]="store"></app-orders-tab>
                    </ng-template>
                </mat-tab>

                <mat-tab label="Business Hours">
                    <ng-template matTabContent>
                        <app-business-hours-tab [store]="store"></app-business-hours-tab>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Pickup and Delivery">
                    <ng-template matTabContent>
                        <app-pickup-and-delivery-tab [store]="store"></app-pickup-and-delivery-tab>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Cuisines">
                    <ng-template matTabContent>
                        <app-cuisines-tab [store]="store"></app-cuisines-tab>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Bank Account">
                    <ng-template matTabContent>
                        <app-bank-account-tab [store]="store"></app-bank-account-tab>
                    </ng-template>
                </mat-tab>

                

                
               
            </mat-tab-group>
        </div>
        <ng-template #loading>
            <mat-progress-bar mode="buffer"></mat-progress-bar>
        </ng-template>
    </div>

</div>
