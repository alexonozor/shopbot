<div style="height: 100vh; position: relative;">
    <mat-list style="margin-bottom: 20px" *ngIf="(menus$ | async) as menus">
        <div mat-subheader>Menus</div>
        <mat-list-item *ngFor="let menu of menus; let i = index" matRipple (click)="$event.stopPropagation()">
            <div mat-line>{{menu.name}}</div>
            <div mat-line> {{menu.description}} </div>
            <button mat-icon-button [matMenuTriggerFor]="menu2">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu2="matMenu">
                <button mat-menu-item (click)="delete(i, menu._id)"><mat-icon>delete</mat-icon> Delete</button>
                <button mat-menu-item (click)="viewMenu(menu._id)"><mat-icon>visibility</mat-icon>View</button>
                <button mat-menu-item (click)="openEdit(menu)"><mat-icon>edit</mat-icon> Edit</button>
            </mat-menu>
            <mat-divider></mat-divider>
        </mat-list-item>

    </mat-list>


    <button mat-fab (click)="addMenu()" color="primary" 
        style="position: fixed; bottom: 80px; right: 15px">
        <mat-icon class="mat-18">add</mat-icon>
    </button>

</div>
