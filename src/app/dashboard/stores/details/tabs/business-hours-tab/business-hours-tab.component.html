<div fxLayout="row" fxLayoutAlign="space-between center" class="header">
        

    <div fxLayout="column" fxLayoutAlign="start start" class="mt-3">
        <h3><strong>Opening hours for {{store.name}}</strong></h3>
        <div class="details">
            <p>Set opening hours and special closures for {{store.name}}</p>
        </div>
    </div>
 
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
    <button mat-button  [color]="store.paused ? 'primary' : 'warn'" (click)="changeStoreStatus()"> <mat-icon class="mat-18">{{store.paused ? 'play_arrow' : 'pause'}} </mat-icon> {{store.paused ? 'RESUME STORE' : 'PAUSE STORE'}}</button>
    <button mat-raised-button (click)="save()" [disabled]="isLoading" color="primary">
        <mat-icon class="mat-18">add</mat-icon> SAVE STORE
    </button>
  </div>
</div>
<mat-divider></mat-divider>

<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<form [formGroup]="businessHoursForm">
    <div formGroupName="businessHours">
        <div fxLayout="row" *ngFor="let day of days" fxLayoutAlign="space-between center" [formGroupName]="day"
            class="days">
            <div fxLayout="column" fxLayoutAlign="space-around start">
                <section class="example-section" fxLayout="column" fxLayoutAlign="space-between start">
                    <p>Never open on:</p>
                    <mat-slide-toggle class="example-margin" color="primary" formControlName="neverOpen">
                    </mat-slide-toggle>
                    <p><strong>{{day | titlecase}}</strong></p>
                </section>
            </div>

            <div fxLayout="column" fxLayoutAlign="space-around start">
                <mat-form-field appearance="outline">
                    <mat-label>Open Time</mat-label>
                    <input matInput placeholder="Placeholder" [ngxTimepicker]="openingTime" formControlName="openingTime">
                    <ngx-material-timepicker clockTheme="primary" #openingTime></ngx-material-timepicker>
                    <mat-icon matSuffix>schedule</mat-icon>
                </mat-form-field>
            </div>

            <div fxLayout="column" fxLayoutAlign="space-around start">
                <div class="dash"></div>
            </div>

            <div fxLayout="column" fxLayoutAlign="space-around start">
                <mat-form-field appearance="outline">
                    <mat-label>Close Time</mat-label>
                    <input matInput placeholder="Placeholder" [ngxTimepicker]="closingTime" formControlName="closingTime">
                    <ngx-material-timepicker #closingTime></ngx-material-timepicker>
                    <mat-icon matSuffix>schedule</mat-icon>
                </mat-form-field>
            </div>

            <section class="example-section" fxLayout="column" fxLayoutAlign="space-between start">
                <mat-checkbox class="example-margin" formControlName="closed">Closed for the day</mat-checkbox>
                <p style="text-align:center"><strong>{{today(businessHoursForm.value.businessHours[day].referenceDate)}}</strong></p>
            </section>

        </div>
    </div>

</form>
