<mat-list style="margin-bottom: 20px">
    <div mat-subheader>Stores</div>
    <mat-list-item *ngFor="let store of stores; let i = index" matRipple (click)="$event.stopPropagation()" [routerLink]="'/dashboard/stores/' + store._id + '/explore'">
        <div mat-line class="status">{{store.active ? 'APPROVE' : 'UNAPPROVED'}}</div>
        <div mat-line><span class="title">{{store.name}}</span></div>
        <div mat-line> {{store.description}} </div>
        <button mat-icon-button [matMenuTriggerFor]="menu" >
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" (click)="$event.stopPropagation()">
            <button mat-menu-item (click)="delete(i, store._id); $event.stopPropagation() "><mat-icon>delete</mat-icon> Delete</button>
            <!-- <button mat-menu-item (click)="viewDetails(store)">
                <mat-icon>edit</mat-icon> Edit
            </button> -->
          </mat-menu>
          <mat-divider></mat-divider>
    </mat-list-item>
    
</mat-list>
<button mat-button color="primary" (click)="addNewStore()">
    <mat-icon class="mat-18">add</mat-icon>  Add Store
</button>
