<div class="mat-elevation-z8 container mx-auto my-10  p-5" style="width: 50rem;">
    <form [formGroup]="deliveryZonesForm" (ngSubmit)="submit()">
      <div fxLayout="column" fxLayoutAlign="space-evenly stretch">
  
  
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name of  delivery zone" formControlName="name">
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Country</mat-label>
          <input matInput placeholder="Country" formControlName="country">
        </mat-form-field>
  

        <mat-form-field class="example-chip-list w-full">
            <mat-chip-grid #chipList>
              <mat-chip-row
                *ngFor="let state of zones.states; let i = index"
                [removable]="removable"
                (removed)="remove(i, 'state')">
                {{state}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip-row>
              <input
                #stateInput
                [formControl]="stateCtrl"
                (matChipInputTokenEnd)="add($event, 'state')"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur">
            </mat-chip-grid>
            
        </mat-form-field>

        <!-- <mat-form-field class="example-chip-list w-full">
            <mat-chip-grid #localList>
              <mat-chip-row
                *ngFor="let local of zones.localities; let i = index"
                [removable]="removable"
                (removed)="remove(i, 'local')">
                {{local}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip-row>
              <input
                #localInput
                [formControl]="localCtrl"
                (matChipInputTokenEnd)="add($event, 'local')"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur">
            </mat-chip-grid>
            
        </mat-form-field> -->

        <div>
          <div fxLayout.gt-md="row" fxLayoutAlign.gt-md="start start" fxLayout.lt-lg="column"
            fxLayoutAlign.lt-lg="start stretch" class="w-full" fxLayoutGap="10px">
            <a mat-icon-button (click)="addAreas()">
              <mat-icon class="mat-18">add</mat-icon>
            </a>
          </div>
  
          <ng-container formArrayName="localAreas" *ngIf="localAreas">
            <div fxLayout.gt-md="row" fxLayoutAlign.gt-md="space-around start" fxLayout.lt-lg="column"
              fxLayoutAlign.lt-lg="space-around stretch" class="w-full" fxLayoutGap="10px"
              *ngFor="let item of localAreas?.controls; let i=index" [formGroupName]="i">
  
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name">
              </mat-form-field>
  
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>latitude</mat-label>
                <input matInput placeholder="latitude" type="number" formControlName="latitude">
              </mat-form-field>
  
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>longitude</mat-label>
                <input matInput type="number" placeholder="longitude" formControlName="longitude">
              </mat-form-field>
              <a mat-icon-button (click)="removeArea(i)">
                <mat-icon class="mat-18">remove</mat-icon>
              </a>
  
            </div>
          </ng-container>
        </div>
        
        
  
  
        <mat-slide-toggle formControlName="enabled">Enable</mat-slide-toggle>
  
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="10px">
          <a mat-raised-button (click)="back()" fxFlex="50%">CANCEL</a>
          <button mat-raised-button fxFlex="50%" color="primary" [disabled]="deliveryZonesForm.invalid">SAVE</button>
        </div>
  
      </div>
    </form>
  </div>
