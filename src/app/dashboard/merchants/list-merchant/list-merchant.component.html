
<div class="h-screen w-full">
<mat-list style="margin-bottom: 20px">
    <div mat-subheader>Merchants</div>
    <mat-list-item *ngFor="let merchant of merchants; let i = index" >
       
        <div mat-line><span class="title font-extrabold">{{merchant.name}}</span></div>
        
       <div mat-line class="text-gray-400 font-thin">{{merchant.phoneNumber}}</div>

       <!-- <mat-slide-toggle [(ngModel)]="merchant.deactivate" (change)="onChange(merchant, $event)" class="mx-8" color="primary"></mat-slide-toggle> -->
       
        <button mat-icon-button [matMenuTriggerFor]="menu" >
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" (click)="$event.stopPropagation()">
            <button mat-menu-item (click)="deleteMerchant(merchant._id, i); $event.stopPropagation() "><mat-icon>delete</mat-icon> Delete</button>
            <button mat-menu-item [routerLink]="['../', merchant._id, 'details']">
                <mat-icon>edit</mat-icon> Edit 
            </button>
          </mat-menu>
          <mat-divider></mat-divider>
    </mat-list-item>
    
</mat-list>



<button mat-fab [routerLink]="['../', 'new']" color="primary"  
        style="position: fixed; bottom: 80px; right: 15px">
        <mat-icon class="mat-18">add</mat-icon>
    </button>
</div>
